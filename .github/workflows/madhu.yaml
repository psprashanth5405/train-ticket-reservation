name: Build and Deploy train-ticket-reservation

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # Required for SonarQube blame/history

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: maven

      - name: Build with Maven
        run: mvn clean package -DskipTests

      - name: Find WAR file
        run: |
          WAR_FILE=$(ls target/*.war | head -n 1 || true)
          if [ -z "$WAR_FILE" ]; then
            echo "❌ No WAR file found in target/"
            exit 1
          fi
          echo "WAR_FILE=$WAR_FILE" >> $GITHUB_ENV
          echo "✔ Found WAR: $WAR_FILE"

      - name: Upload WAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: war-file
          path: ${{ env.WAR_FILE }}

      - name: SonarQube Analysis
        run: |
          mvn sonar:sonar \
            -Dsonar.projectKey=train-ticket-reservation \
            -Dsonar.host.url=${{ secrets.SONAR_HOST_URL }} \
            -Dsonar.login=${{ secrets.SONAR_TOKEN }}

      - name: Configure Maven settings.xml for Nexus
        run: |
          mkdir -p ~/.m2
          cat > ~/.m2/settings.xml <<EOF
          <settings>
            <servers>
              <server>
                <id>nexus</id>
                <username>${{ secrets.NEXUS_USERNAME }}</username>
                <password>${{ secrets.NEXUS_PASSWORD }}</password>
              </server>
            </servers>
          </settings>
          EOF

      - name: Upload Artifact to Nexus
        run: |
          mvn deploy \
            -DaltDeploymentRepository=nexus::default::${{ secrets.NEXUS_REPO_URL }}

  deploy-dev:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download WAR artifact
        uses: actions/download-artifact@v4
        with:
          name: war-file

      - name: Deploy to DEV Tomcat
        env:
          URL: ${{ secrets.TOMCAT_URL_DEV }}
          USER: ${{ secrets.TOMCAT_USER_DEV }}
          PASS: ${{ secrets.TOMCAT_PASS_DEV }}
        run: |
          WAR_FILE=$(ls *.war | head -n 1)
          echo "Deploying $WAR_FILE to DEV ($URL)"

          echo "Checking Tomcat Manager access..."
          curl --fail -u "$USER:$PASS" "$URL/list"

          echo "Undeploying existing app (if exists)..."
          curl --silent --show-error --fail \
            -u "$USER:$PASS" "$URL/undeploy?path=/train-ticket-reservation" || true

          echo "Deploying WAR..."
          curl --fail --show-error -u "$USER:$PASS" \
            -T "$WAR_FILE" \
            "$URL/deploy?path=/train-ticket-reservation&update=true"

          echo "✔ Deployment completed"
